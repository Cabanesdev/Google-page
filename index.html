<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Google</title>
		<link rel="stylesheet" href="./index.css" />
		<link
			rel="shortcut icon"
			href="https://upload.wikimedia.org/wikipedia/commons/2/2d/Google-favicon-2015.png"
			type="image/x-icon"
		/>
	</head>
	<body>
		<header>
			<nav>
				<ul class="left-nav">
					<li>
						<a
							href="https://about.google/?fg=1&utm_source=google-ES&utm_medium=referral&utm_campaign=hp-header"
							>Sobre Google</a
						>
					</li>
					<li>
						<a
							href="https://store.google.com/ES?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=es-ES"
							>Tienda
						</a
					</li>
				</ul>
				<ul class="right-nav">
					<li>
						<a href="https://mail.google.com/mail/?authuser=0&ogb">Gmail</a>
					</li>
					<li>
						<a href="https://www.google.es/imghp?hl=es&authuser=0&ogbl"
							>Imágenes</a
						>
					</li>
					<li class="nav-icon">
						<a href=""></a>
					</li>
					<li>
						<a
							href="https://accounts.google.com/SignOutOptions?hl=es&continue=https://www.google.es/"
						>
							<img
								id="userImage"
								src="https://lh3.googleusercontent.com/ogw/ADGmqu9_QbrD6iIbsHS6R9sk4vCkFVBBTca5jEcqLzT3=s32-c-mo"
								alt=""
							/>
						</a>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<section class="logo">
				<img
					src="https://www.google.es/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
					alt=""
				/>
			</section>
			<section class="search">
				<div>
					<span class="search-img"></span>
					<input type="text" />
					<a class="micro" href=""></a>
				</div>
			</section>
			<section class="buttons">
				<div><button>Buscar con Google</button></div>
				<div><button>Voy a tener suerte</button></div>
			</section>
		</main>
		<footer>
			<ul class="left">
				<li>
					<a
						href="https://www.google.es/intl/es_es/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
						>Publicidad</a
					>
				</li>
				<li>
					<a
						href="https://www.google.es/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
						>Empresa</a
					>
				</li>
				<li>
					<a href="https://google.com/search/howsearchworks/?fg=1"
						>Cómo funcina la busqueda</a
					>
				</li>
			</ul>
			<ul class="right">
				<li>
					<a href="https://policies.google.com/privacy?hl=es&fg=1"
						>Privacidad</a
					>
				</li>
				<li>
					<a href="https://policies.google.com/terms?hl=es&fg=1">Términos</a>
				</li>
				<li><a href="">Configuración</a></li>
			</ul>
		</footer>
	</body>
</html>
